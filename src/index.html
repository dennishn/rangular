<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <title>rangular</title>
    <meta name="viewport" content="width=device-width" />

    <!-- build:css css/main.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <link rel="stylesheet" href="css/main.css">
    <!-- endbuild -->


    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
</head>

<body ng-app="rangular">
    <div class="flowplayer">
       <video preload="none">
            <source type="application/x-mpegurl" src="http://www.nasa.gov/multimedia/nasatv/NTV-Public-IPS.m3u8">
            <source type="video/flash" src="ch1">
       </video>
    </div>

    <div ng-view></div>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/fastclick/lib/fastclick.js"></script>
    <script src="bower_components/jquery.cookie/jquery.cookie.js"></script>
    <script src="bower_components/jquery-placeholder/jquery.placeholder.js"></script>
    <script src="bower_components/foundation/js/foundation.js"></script>
    <!-- endbower -->
    <script src="app/app.js"></script>
    <script src="app/main/main.js"></script>
    <!-- endbuild -->
</body>
</html>
