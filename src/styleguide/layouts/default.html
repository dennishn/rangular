<!doctype html>
<!--[if IE 9]><html class="lt-ie10" lang="en" > <![endif]-->
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{{default title meta}} | TITLE</title>
    <link rel="icon" href="{{assets}}/img/icons/favicon.ico" type="image/x-icon">

    <meta name="description" content="{{default description "Documentation and reference library for ZURB Foundation. JavaScript, CSS, components, grid and more."}}">
    <meta name="author" content="ZURB, inc. ZURB network also includes zurb.com">
    <meta name="copyright" content="ZURB, inc. Copyright (c) 2014">

    <!-- build:css css/main.css -->
    <link href="{{projectassets}}/css/main.css" rel="stylesheet" />
    <link href="{{assets}}/css/docs.css" rel="stylesheet" />
    <!-- endbuild -->

    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="../bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
  </head>
  <body>
    <div class="off-canvas-wrap" data-offcanvas>
        <div class="inner-wrap">
            <nav class="tab-bar">
                <section class="left-small">
                    <a class="left-off-canvas-toggle menu-icon" href="#"><span></span></a>
                </section>

                <section class="middle tab-bar-section">
                    <h1 class="title">Foundation</h1>
                </section>

            </nav>

            <aside class="left-off-canvas-menu">
                {{> navigation}}
            </aside>

            <section class="main-section">
                <h1 id="{{title}}">{{title}}</h1>
                {{#markdown}}
                  {{> body}}
                {{/markdown}}
            </section>

            <a class="exit-off-canvas"></a>

        </div>
    </div>



    <!-- build:js scripts/app.js -->
    <!-- bower:js -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/angular-resource/angular-resource.js"></script>
    <script src="../bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="../bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="../bower_components/angular-route/angular-route.js"></script>
    <script src="../bower_components/angular-animate/angular-animate.js"></script>
    <script src="../bower_components/fastclick/lib/fastclick.js"></script>
    <script src="../bower_components/jquery.cookie/jquery.cookie.js"></script>
    <script src="../bower_components/jquery-placeholder/jquery.placeholder.js"></script>
    <script src="../bower_components/foundation/js/foundation.js"></script>
    <!-- endbower -->
    <script src="{{projectassets}}/app/app.js"></script>
    <script src="{{projectassets}}/app/main/main.js"></script>

    <script src="{{assets}}/js/X-rayHTML.js"></script>
    <script src="{{assets}}/js/highlight.pack.js"></script>
    <script src="{{assets}}/js/docs.js"></script>
    <!-- endbuild -->
  </body>
</html>
